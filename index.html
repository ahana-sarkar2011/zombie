<html>
    <head>
        <title>GLTF images</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item src="radiation_environment/scene.gltf" id="bg"></a-asset-item>
                <a-asset-item src="zombie/scene.gltf" id="zombie"></a-asset-item>
                <a-asset-item src="zombie_bust/scene.gltf" id="head"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#bg" position="-10 0 -12" scale="2 2 2" animation-mixer></a-entity>
            <a-entity gltf-model="#head" position="30 0 -90" scale="0.5 0.5 0.5"></a-entity>
        </a-scene>
    </body>
</html>
